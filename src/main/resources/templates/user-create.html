        <!-- partial -->

                </li>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Создать пользователя</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <form id="user-create-form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="firstname">Имя</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="firstname" id="firstname"
                                                           placeholder="Имя" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="lastname">Фамилия</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="lastname" id="lastname"
                                                           placeholder="Фамилия" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="phoneNumber">Номер телефона</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                                           placeholder="Номер телефона" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="gender">Пол</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="gender" id="gender">
                                                        <option value="0" selected>Муж.</option>
                                                        <option value="1">Жен.</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="email">E-Mail</label>
                                                <div class="col-sm-9">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                           placeholder="E-Mail" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="dateOfBirth">День рождения</label>
                                                <div class="col-sm-9">
                                                    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth"
                                                           placeholder="День рождения" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="position">Позиция</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="position" id="position"
                                                           placeholder="Позиция" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="level">Уровень</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="level" id="level">
                                                        <option value="0">Intern</option>
                                                        <option value="1">Junior</option>
                                                        <option value="2">Middle</option>
                                                        <option value="3">Senior</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="username">Логин</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="username" id="username"
                                                           placeholder="Логин" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="role">Роль</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="role" id="role">
                                                        <option value="0" selected>Администратор</option>
                                                        <option value="1">Пользователь</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="password">Пароль</label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" name="password" id="password"
                                                           placeholder="Пароль" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label" for="confirmPassword">Повторите
                                                    Пароль</label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" name="confirmPassword"
                                                           id="confirmPassword" placeholder="Повторите Пароль" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <div class="spinner-border text-primary" role="status" hidden id="progress-spinner">
                                            <span hidden class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Создать</button>
                                    <button type="reset" class="btn btn-light">Сбросить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
