<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroll">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/main"><img src="/static/images/logo.png" class="mr-2"
                                                                      alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/main"><img src="/static/images/logo-mini.png"
                                                                      alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item">
                    <a class="nav-link count-indicator" id="voiceOn" href="#">
                        <i class="mdi mdi-volume-high mx-0"></i>
                    </a>
                    <a class="nav-link count-indicator" hidden id="voiceOff" href="#">
                        <i class="mdi mdi-volume-off mx-0"></i>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/static/images/faces/profile.png" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/main/profile">
                            <i class="ti-user text-primary"></i>
                            Профиль
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <i class="ti-power-off text-primary"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel" style="width: 100%">
            <div class="content-wrap trainer-homework-page-background">
                <div class="row h-75">
                    <input id="exerciseId" th:value="${exercise.id}" hidden>
                    <input id="speed" th:value="${exercise.speed}" hidden>
                    <input id="countOfDigits" th:value="${exercise.digitsCount}" hidden>
                    <input id="countOfNumbers" th:value="${exercise.numbersCount}" hidden>
                    <input id="trainerTaskOrdinal" th:value="${exercise.topic.ordinal()}" hidden>
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tbody>
                                        <tr>
                                            <td id="topic" th:text="'Тема : ' + ${exercise.topic.getValue()}"></td>
                                            <td id="progress" th:text="'Решено : ' + ${exercise.solved} + '/' + ${exercise.questionCount}"></td>
                                            <td id="correct" th:text="'Правильно : ' + ${exercise.correct}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="d-flex justify-content-center align-items-center w-100 h-100" th:if="${exercise.solved >= exercise.questionCount}">
                                    <h1>Упражнение завершено!</h1>
                                </div>
                                <div class="d-flex justify-content-center align-items-center w-100 h-100">
                                    <h1 class="current-number" th:hidden="${exercise.solved == exercise.questionCount}" id="currentNumber">Приготовьтесь!</h1>
                                    <div class="form-group" id="answerDiv" hidden>
                                        <label for="answerInput">Введите ответ</label>
                                        <input class="form-control form-control-lg" type="number" id="answerInput">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:hidden="${exercise.solved == exercise.questionCount}">
                    <div class="d-flex justify-content-center col-lg-12">
                        <button class="btn btn-danger" hidden id="breakButton">Прервать</button>
                        <button class="btn btn-success" id="startButton">Начать</button>
                        <button class="btn btn-primary" hidden id="saveButton">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/static/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<script src="/static/custom-js/pupil/do-trainer-exercise.js"></script>
<!-- End custom js for this page-->
</body>

</html>
