<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/main"><img src="/static/images/logo.png" class="mr-2"
                                                                      alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/main"><img src="/static/images/logo-mini.png"
                                                                      alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link count-indicator" id="notificationDropdown" href="/notifications">
                        <i class="icon-bell mx-0"></i>
                        <span class="count" hidden id="notificationHaving"></span>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/images/faces/profile.png" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/main/profile">
                            <i class="ti-user text-primary"></i>
                            Профиль
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <i class="ti-power-off text-primary"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/events">
                        <i class="mdi mdi-chart-bubble menu-icon"></i>
                        <span class="menu-title">Мероприятия
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">
                        <i class="mdi mdi-book-multiple menu-icon"></i>
                        <span class="menu-title">Пользователи
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analytics/telegram">
                        <i class="mdi mdi-account-card-details menu-icon"></i>
                        <span class="menu-title">Аналитика Telegram</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 d-flex col-xl-8 mb-4 mb-xl-0">
                        <div class="mr-2">
                            <button id="delete-teacher" class="btn btn-sm btn-danger delete-pupil"
                                    th:attr="eventId=${event.id}">
                                <i class="mdi mdi-delete"></i>
                            </button>
                        </div>
                        <div>
                            <h3 class="font-weight-bold mt-1"
                                th:text="'Мероприятие: ' + ${event.name}"></h3>
                            <p class="font-weight-bold"
                               th:text="'с ' + ${event.getStartDateTime()} + ' - до ' + ${event.getEndDateTime()}"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Информация
                                </h4>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td class="font-weight-bold">Описание</td>
                                            <td th:text="${event.description}"></td>
                                        </tr>
                                        <tr>
                                            <td class="font-weight-bold">Организатор</td>
                                            <td th:text="${event.organizer.firstname} + ' ' + ${event.organizer.lastname}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Зарегистрировавшиеся пользователи</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>
                                                ФИО
                                            </th>
                                            <th>
                                                Имя пользователя
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${event.getParticipantsAttendance().keySet()}">
                                            <td th:text="${user.firstname} + ' ' + ${user.lastname}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>
                                                <label class="badge badge-success"
                                                       th:if="${event.getParticipantsAttendance().get(user)}">Был</label>
                                                <label class="badge badge-danger"
                                                       th:if="${!event.getParticipantsAttendance().get(user)}">Не
                                                    был</label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Целевая аудитория</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <tbody>
                                        <tr th:each="skill : ${event.targetSkills}">
                                            <td th:text="${skill}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Комментарии</div>
                                <blockquote class="blockquote blockquote-primary" th:each="review : ${reviews}">
                                    <footer class="blockquote-footer" th:text="${review.author.firstname} + ' ' + ${review.author.lastname}"></footer>
                                    <p th:text="${review.message}"></p>
                                </blockquote>
                                <hr>
                                <div class="card-title">Оставить комментарий</div>
                                <div>
                                    <div class="container1 w-25">
                                        <div class="container__items">
                                            <input hidden id="eventId" th:value="${event.id}">
                                            <input type="radio" th:name="'stars' + ${event.id}" th:attr="grade=${5}" th:id="'st5-' + ${event.id}">
                                            <label th:for="'st5-' + ${event.id}">
                                                <div class="star-stroke">
                                                    <div class="star-fill"></div>
                                                </div>
                                            </label>
                                            <input type="radio" th:name="'stars' + ${event.id}" th:attr="grade=${4}" th:id="'st4-'+${event.id}">
                                            <label th:for="'st4-'+${event.id}">
                                                <div class="star-stroke">
                                                    <div class="star-fill"></div>
                                                </div>
                                            </label>
                                            <input type="radio" th:name="'stars' + ${event.id}" th:attr="grade=${3}" th:id="'st3-' + ${event.id}">
                                            <label th:for="'st3-' + ${event.id}">
                                                <div class="star-stroke">
                                                    <div class="star-fill"></div>
                                                </div>
                                            </label>

                                            <input type="radio" th:name="'stars' + ${event.id}" th:attr="grade=${2}" th:id="'st2-' + ${event.id}">
                                            <label th:for="'st2-' + ${event.id}">
                                                <div class="star-stroke">
                                                    <div class="star-fill"></div>
                                                </div>
                                            </label>
                                            <input type="radio" th:name="'stars' + ${event.id}" th:attr="grade=${1}" th:id="'st1-' + ${event.id}">
                                            <label th:for="'st1-' + ${event.id}">
                                                <div class="star-stroke">
                                                    <div class="star-fill"></div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea name="commentMessage" id="commentMessage" class="form-control"></textarea>
                                    </div>

                                    <button class="btn btn-primary" id="createReview">Создать</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2023.
                            Академия Роста. Все права защищены</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/static/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<script src="/static/custom-js/admin/add-skill-to-employee.js"></script>
<script src="/static/custom-js/admin/delete-skill-of-employee.js"></script>
<script src="/static/custom-js/admin/update-userdata.js"></script>
<script src="/static/custom-js/admin/delete-socMedia-of-employee.js"></script>
<script src="/static/custom-js/admin/add-socMedia-to-employee.js"></script>
<script src="/static/custom-js/general/check-notifications.js"></script>
<script src="/static/custom-js/admin/create-review.js"></script>


<!-- End custom js for this page-->
</body>

</html>
