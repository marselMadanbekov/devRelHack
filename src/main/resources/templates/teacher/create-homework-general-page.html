<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/main"><img src="/static/images/logo.png" class="mr-2"
                                                                      alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/main"><img src="/static/images/logo-mini.png"
                                                                      alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link count-indicator" id="notificationDropdown" href="/notifications">
                        <i class="icon-bell mx-0"></i>
                        <span class="count" hidden id="notificationHaving"></span>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/static/images/faces/profile.png" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/main/profile">
                            <i class="ti-user text-primary"></i>
                            Профиль
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <i class="ti-power-off text-primary"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/groups">
                        <i class="mdi mdi-chart-bubble menu-icon"></i>
                        <span class="menu-title">Группы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/subjects">
                        <i class="mdi mdi-book-multiple menu-icon"></i>
                        <span class="menu-title">Предметы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/teachers">
                        <i class="mdi mdi-account-card-details menu-icon"></i>
                        <span class="menu-title">Учителя
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/pupils">
                        <i class="mdi mdi-face menu-icon"></i>
                        <span class="menu-title">Ученики
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainer">
                        <i class="mdi mdi-puzzle menu-icon"></i>
                        <span class="menu-title">Тренажёр
                            </span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-xl-0">
                        <h3 class="font-weight-bold" th:text="'Группа : ' + ${group.name}"></h3>
                        <p class="font-weight-bold" th:text="'Предмет : ' + ${group.subject.name}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title">Выберите дату завершения</p>
                                <input class="form-control" type="date" id="deadLine"
                                       th:value="${createdHomeworks.size() > 0 ? createdHomeworks.get(0).deadLine : null}">
                                <input hidden th:value="${group.id}" id="groupId">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h4 class="card-title">Ученики</h4>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-sm table-striped">
                                        <thead>
                                        <tr>
                                            <th>Имя Фамилия</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="created : ${createdHomeworks}">
                                            <td th:text="${created.pupil.employee.firstname} + ' ' + ${created.pupil.employee.lastname}"></td>
                                            <td>
                                                <a class="btn btn-sm btn-success"
                                                        th:href="'/teacher/homeworks/edit-mental-homework?homeworkId=' + ${created.id}">
                                                    Изменить
                                                </a>
                                            </td>
                                        </tr>
                                        <tr th:each="pupil : ${pupilsToCreateHomework}">
                                            <td th:text="${pupil.employee.firstname} + ' ' + ${pupil.employee.lastname}"></td>
                                            <td>
                                                <button class="btn btn-sm btn-primary createHomeworkButton"
                                                        th:attr="pupilId=${pupil.id}">Создать
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Прошлые домашние задания :</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Ученик</th>
                                            <th>Дата создания</th>
                                            <th>Дата завершения</th>
                                            <th>Кол. упражнений</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="homework: ${pastHomeworks}">
                                            <td>
                                                <a th:text="${homework.pupil.employee.firstname} + ' ' + ${homework.pupil.employee.lastname}"
                                                   th:href="'/teacher/homeworks/edit-mental-homework?homeworkId=' + ${homework.id}">
                                                </a>
                                            </td>
                                            <td th:text="${homework.createDate}"></td>
                                            <td th:text="${homework.deadLine}"></td>
                                            <td th:text="${homework.mentalExercises.size()}"></td>
                                            <td>
                                                <button class="btn btn-sm btn-danger delete-homework" th:attr="homeworkId=${homework.id}">Удалить</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <nav aria-label="...">
                                    <ul class="pagination">
                                        <li th:if="${pastHomeworks.number > 0}" class="page-item">
                                            <a class="page-link"
                                               th:href="'/teacher/homeworks/create-homework?groupId=' + ${group.id} + '&page=0'"><<</a>
                                        </li>
                                        <li th:if="${pastHomeworks.number > 0}" class="page-item">
                                            <a th:text="${pastHomeworks.number}" class="page-link"
                                               th:href="'/teacher/homeworks/create-homework?groupId=' + ${group.id} + '&page=' + ${pastHomeworks.number - 1}"></a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#"
                                                                        th:text="${pastHomeworks.number + 1}"></a>
                                        </li>
                                        <li th:if="${pastHomeworks.number + 1 < pastHomeworks.totalPages}" class="page-item">
                                            <a href="#" class="page-link" th:text="${pastHomeworks.number + 2}"
                                               th:href="'/teacher/homeworks/create-homework?groupId=' + ${group.id} + '&page=' + ${pastHomeworks.number + 1}"></a>
                                        </li>
                                        <li th:if="${pastHomeworks.number + 2 < pastHomeworks.totalPages}" class="page-item">
                                            <a class="page-link" href="#" th:text="${pastHomeworks.number + 3}"
                                               th:href="'/teacher/homeworks/create-homework?groupId=' + ${group.id} + '&page=' + ${pastHomeworks.number + 2}"></a>
                                        </li>
                                        <li th:if="${pastHomeworks.number + 1 < pastHomeworks.totalPages}" class="page-item">
                                            <a class="page-link"
                                               th:href="'/teacher/homeworks/create-homework?groupId=' + ${group.id} + '&page=' + ${pastHomeworks.totalPages - 1}">>></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2023.
                            Академия Роста. Все права защищены</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/static/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<script src="/static/custom-js/teacher/create-homework.js"></script>
<script src="/static/custom-js/teacher/delete-homework.js"></script>
<script src="/static/custom-js/general/check-notifications.js"></script>

<!-- End custom js for this page-->
</body>

</html>
