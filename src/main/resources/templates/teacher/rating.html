<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/main"><img src="/static/images/logo.png" class="mr-2"
                                                                      alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/main"><img src="/static/images/logo-mini.png"
                                                                      alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link count-indicator" id="notificationDropdown" href="/notifications">
                        <i class="icon-bell mx-0"></i>
                        <span class="count" hidden id="notificationHaving"></span>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/static/images/faces/profile.png" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/main/profile">
                            <i class="ti-user text-primary"></i>
                            Профиль
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <i class="ti-power-off text-primary"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/groups">
                        <i class="mdi mdi-chart-bubble menu-icon"></i>
                        <span class="menu-title">Группы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/subjects">
                        <i class="mdi mdi-book-multiple menu-icon"></i>
                        <span class="menu-title">Предметы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/teachers">
                        <i class="mdi mdi-account-card-details menu-icon"></i>
                        <span class="menu-title">Учителя
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/pupils">
                        <i class="mdi mdi-face menu-icon"></i>
                        <span class="menu-title">Ученики
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainer">
                        <i class="mdi mdi-puzzle menu-icon"></i>
                        <span class="menu-title">Тренажёр
                            </span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold" th:text="'Оценки группы: ' + ${group.name}"></h3>
                        <input hidden th:value="${group.subject.id}" id="subjectId">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Тип оценки</label>
                                        <div class="col-sm-3">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="mark-type-radios" value="0" checked>
                                                    Домашняя работа
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="mark-type-radios" value="1">
                                                    Классная работа
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="mark-type-radios" value="2">
                                                    Самостоятельная работа
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="resp-table table table-sm">
                                    <thead>
                                    <tr>
                                        <th scope="col">Фио</th>
                                        <th scope="col">Тема</th>
                                        <th scope="col">Оценка</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="pupil : ${group.pupils}" class="pupils" th:attr="pupilId=${pupil.id}">
                                        <td data-label="Фио" th:text="${pupil.employee.firstname} + ' ' + ${pupil.employee.lastname}"></td>
                                        <td data-label="Тема" class="align-items-center d-flex">
                                            <div class="form-group d-flex align-items-center">
                                                <input class="form-control form-control-sm mt-3 ml-3" type="text">
                                            </div>
                                        </td>
                                        <td data-label="Оценка">
                                            <div class="container1 ml-5">
                                                <div class="container__items">
                                                    <input type="radio" th:name="'stars' + ${pupil.id}" th:attr="grade=${5}" th:id="'st5-' + ${pupil.id}">
                                                    <label th:for="'st5-' + ${pupil.id}">
                                                        <div class="star-stroke">
                                                            <div class="star-fill"></div>
                                                        </div>
                                                    </label>
                                                    <input type="radio" th:name="'stars' + ${pupil.id}" th:attr="grade=${4}" th:id="'st4-'+${pupil.id}">
                                                    <label th:for="'st4-'+${pupil.id}">
                                                        <div class="star-stroke">
                                                            <div class="star-fill"></div>
                                                        </div>
                                                    </label>
                                                    <input type="radio" th:name="'stars' + ${pupil.id}" th:attr="grade=${3}" th:id="'st3-' + ${pupil.id}">
                                                    <label th:for="'st3-' + ${pupil.id}">
                                                        <div class="star-stroke">
                                                            <div class="star-fill"></div>
                                                        </div>
                                                    </label>

                                                    <input type="radio" th:name="'stars' + ${pupil.id}" th:attr="grade=${2}" th:id="'st2-' + ${pupil.id}">
                                                    <label th:for="'st2-' + ${pupil.id}">
                                                        <div class="star-stroke">
                                                            <div class="star-fill"></div>
                                                        </div>
                                                    </label>
                                                    <input type="radio" th:name="'stars' + ${pupil.id}" th:attr="grade=${1}" th:id="'st1-' + ${pupil.id}">
                                                    <label th:for="'st1-' + ${pupil.id}">
                                                        <div class="star-stroke">
                                                            <div class="star-fill"></div>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="d-flex justify-content-end mt-2">
                                    <button class="btn btn-primary">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2023.
                            Академия Роста. Все права защищены</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/static/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<script src="/static/custom-js/teacher/rate-pupils.js"></script>
<script src="/static/custom-js/general/check-notifications.js"></script>

<!-- End custom js for this page-->
</body>

</html>
