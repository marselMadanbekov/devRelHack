<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/main"><img src="/static/images/logo.png" class="mr-2"
                                                                      alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/main"><img src="/static/images/logo-mini.png"
                                                                      alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link count-indicator" id="notificationDropdown" href="/notifications">
                        <i class="icon-bell mx-0"></i>
                        <span class="count" hidden id="notificationHaving"></span>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/static/images/faces/profile.png" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/main/profile">
                            <i class="ti-user text-primary"></i>
                            Профиль
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <i class="ti-power-off text-primary"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/groups">
                        <i class="mdi mdi-chart-bubble menu-icon"></i>
                        <span class="menu-title">Группы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/subjects">
                        <i class="mdi mdi-book-multiple menu-icon"></i>
                        <span class="menu-title">Предметы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/teachers">
                        <i class="mdi mdi-account-card-details menu-icon"></i>
                        <span class="menu-title">Учителя
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/pupils">
                        <i class="mdi mdi-face menu-icon"></i>
                        <span class="menu-title">Ученики
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainer">
                        <i class="mdi mdi-puzzle menu-icon"></i>
                        <span class="menu-title">Тренажёр
                            </span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Новый урок</h3>
                    </div>
                </div>

                <div class="row mb-3">
                    <a class="col-md-4 grid-margin grid-margin-md-0 stretch-card"
                       th:href="'/teacher/lessons/create-lesson?groupId=' + ${group.id}">
                        <div class="card card-inverse-success">
                            <div class="card-body">
                                <h4 class="card-title">Новый урок</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Прошлые занятия</h3>
                    </div>
                </div>
                <div class="row">
                    <a class="col-md-4 grid-margin grid-margin-md-0 stretch-card" th:each="lesson : ${lessons}"
                       th:href="'/teacher/lessons/last-lessons?lessonId=' + ${lesson.id}">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="'Дата : ' + ${lesson.date}"></h4>
                                <p class="text-muted"
                                   th:text="'Учитель : ' + ${lesson.teacher.userData.firstname} + ' ' + ${lesson.teacher.userData.lastname}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2023.
              Академия Роста. Все права защищены</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/static/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/custom-js/general/check-notifications.js"></script>

<script src="/static/js/dashboard.js"></script>
<!-- End custom js for this page-->
</body>

</html>
