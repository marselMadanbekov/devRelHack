<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/main"><img src="/static/images/logo.png" class="mr-2"
                                                                      alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/main"><img src="/static/images/logo-mini.png"
                                                                      alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link count-indicator" id="notificationDropdown" href="/notifications">
                        <i class="icon-bell mx-0"></i>
                        <span class="count" hidden id="notificationHaving"></span>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/static/images/faces/profile.png" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/main/profile">
                            <i class="ti-user text-primary"></i>
                            Профиль
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <i class="ti-power-off text-primary"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/groups">
                        <i class="mdi mdi-chart-bubble menu-icon"></i>
                        <span class="menu-title">Группы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/subjects">
                        <i class="mdi mdi-book-multiple menu-icon"></i>
                        <span class="menu-title">Предметы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/teachers">
                        <i class="mdi mdi-account-card-details menu-icon"></i>
                        <span class="menu-title">Учителя
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/pupils">
                        <i class="mdi mdi-face menu-icon"></i>
                        <span class="menu-title">Ученики
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainer">
                        <i class="mdi mdi-puzzle menu-icon"></i>
                        <span class="menu-title">Тренажёр
                            </span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-xl-0">
                        <h3 class="font-weight-bold"
                            th:text="'Ученик : ' + ${homework.pupil.userData.firstname} + ' ' + ${homework.pupil.userData.lastname}"></h3>
                        <p class="font-weight-bold" th:text="'Предмет : ' + ${homework.group.getSubject().name}"></p>
                        <p class="font-weight-bold" th:text="'Дата завершения : ' + ${homework.deadLine}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h4 class="card-title">Упражнения</h4>
                                </div>
                                <p class="card-title" th:if="${homework.mentalExercises.size() == 0}">Нет упражнений</p>
                                <div class="table-responsive" th:if="${homework.mentalExercises.size() > 0}">
                                    <table class="table table-sm table-striped">
                                        <thead>
                                        <tr>
                                            <th>Тип</th>
                                            <th>Тема</th>
                                            <th>Скорость</th>
                                            <th>Разрядность</th>
                                            <th>Кол. переменных</th>
                                            <th>Кол. примеров</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="mentalExercise : ${homework.mentalExercises}">
                                            <td th:text="${mentalExercise.type.getValue()}"></td>
                                            <td th:text="${mentalExercise.topic.getValue()}"></td>
                                            <td th:text="${mentalExercise.speed}"></td>
                                            <td th:text="${mentalExercise.digitsCount}"></td>
                                            <td th:text="${mentalExercise.numbersCount}"></td>
                                            <td th:text="${mentalExercise.questionCount}"></td>
                                            <td>
                                                <button class="btn btn-sm btn-success delete-exercise" th:attr="exerciseId=${mentalExercise.id}">
                                                    Удалить
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Характеристики упражнения</h4>
                                <form class="form-sample" id="mental-homework-form">
                                    <p class="card-description">
                                        Темы
                                    </p>
                                    <input hidden th:value="${homework.id}" name="homeworkId" id="homeworkId">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">ПСВ</label>
                                                <div class="col-sm-7">
                                                    <select class="form-control" name="PSV" id="PSV">
                                                        <option value="0">Не выбрано</option>
                                                        <option value="PSV">ПСВ</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Помощь брата</label>
                                                <div class="col-sm-7">
                                                    <select class="form-control" name="PB" id="PB">
                                                        <option value="0">Не выбрано</option>
                                                        <option value="PB+1">+1</option>
                                                        <option value="PB-1">-1</option>
                                                        <option value="PB+2">+2</option>
                                                        <option value="PB-2">-2</option>
                                                        <option value="PB+3">+3</option>
                                                        <option value="PB-3">-3</option>
                                                        <option value="PB+4">+4</option>
                                                        <option value="PB-4">-4</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Помощь друга</label>
                                                <div class="col-sm-7">
                                                    <select class="form-control" name="PD" id="PD">
                                                        <option value="0">Не выбрано</option>
                                                        <option value="PD+1">+1</option>
                                                        <option value="PD-1">-1</option>
                                                        <option value="PD+2">+2</option>
                                                        <option value="PD-2">-2</option>
                                                        <option value="PD+3">+3</option>
                                                        <option value="PD-3">-3</option>
                                                        <option value="PD+4">+4</option>
                                                        <option value="PD-4">-4</option>
                                                        <option value="PD+5">+5</option>
                                                        <option value="PD-5">-5</option>
                                                        <option value="PD+6">+6</option>
                                                        <option value="PD-6">-6</option>
                                                        <option value="PD+7">+7</option>
                                                        <option value="PD-7">-7</option>
                                                        <option value="PD+8">+8</option>
                                                        <option value="PD-8">-8</option>
                                                        <option value="PD+9">+9</option>
                                                        <option value="PD-9">-9</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="card-description">
                                        Дополнительно
                                    </p>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Кол. примеров</label>
                                                <div class="col-sm-7">
                                                    <input class="form-control" type="number" min="1" step="1"
                                                           name="questionsCount" id="questionsCount" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Разрядность</label>
                                                <div class="col-sm-7">
                                                    <input class="form-control" type="number" min="1" step="1"
                                                           name="digitsCount" id="digitsCount" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Кол. переменных</label>
                                                <div class="col-sm-7">
                                                    <input class="form-control" type="number" min="2" step="1"
                                                           name="numbersCount" id="numbersCount" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Скорость</label>
                                                <div class="col-sm-7">
                                                    <input class="form-control" type="number" min="0.2" step="0.2"
                                                           name="speed" id="speed">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 d-flex justify-content-between">
                                        <button class="btn btn-sm btn-primary mr-3" id="createTestExercise">Добавить как тест</button>
                                        <button class="btn btn-sm btn-primary" id="createTrainerExercise">Добавить как тренажер</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2023.
                            Академия Роста. Все права защищены</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/static/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->

<script src="/static/js/off-canvas.js"></script>

<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<script src="/static/custom-js/teacher/create-mental-homework.js"></script>
<script src="/static/custom-js/teacher/delete-exercise.js"></script>
<script src="/static/custom-js/general/check-notifications.js"></script>

<!-- End custom js for this page-->
</body>

</html>
