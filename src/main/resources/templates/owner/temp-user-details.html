<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/main"><img src="/static/images/logo.png" class="mr-2"
                                                                      alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/main"><img src="/static/images/logo-mini.png"
                                                                      alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link count-indicator" id="notificationDropdown" href="/notifications">
                        <i class="icon-bell mx-0"></i>
                        <span class="count" hidden id="notificationHaving"></span>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/static/images/faces/profile.png" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/main/profile">
                            <i class="ti-user text-primary"></i>
                            Профиль
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <i class="ti-power-off text-primary"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/owner/branches">
                        <i class="icon-grid menu-icon"></i>
                        <span class="menu-title">Главная
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/owner/groups?branchId=' + ${tempUser.branch.id}">
                        <i class="mdi mdi-chart-bubble menu-icon"></i>
                        <span class="menu-title">Группы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/owner/subjects?branchId=' + ${tempUser.branch.id}">
                        <i class="mdi mdi-book-multiple menu-icon"></i>
                        <span class="menu-title">Предметы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/owner/teachers?branchId=' + ${tempUser.branch.id}">
                        <i class="mdi mdi-account-card-details menu-icon"></i>
                        <span class="menu-title">Учителя
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/owner/pupils?branchId=' + ${tempUser.branch.id}">
                        <i class="mdi mdi-face menu-icon"></i>
                        <span class="menu-title">Ученики
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/owner/temp-users?branchId=' + ${tempUser.branch.id}">
                        <i class="mdi mdi-clipboard-arrow-down menu-icon"></i>
                        <span class="menu-title">Запросы
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/owner/branches/branch-details?branchId=' + ${tempUser.branch.id}">
                        <i class="mdi mdi-information menu-icon"></i>
                        <span class="menu-title">Информация
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainer">
                        <i class="mdi mdi-puzzle menu-icon"></i>
                        <span class="menu-title">Тренажёр
                            </span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 d-flex col-xl-8 mb-4 mb-xl-0">
                        <div>
                            <h3 class="font-weight-bold mt-1"
                                th:text="'Пользователь: ' + ${tempUser.userData.firstname} + ' ' + ${tempUser.userData.lastname}"></h3>
                        </div>
                    </div>
                    <div class="col-12 col-xl-4">
                        <div class="justify-content-end d-flex">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status" hidden id="progress-spinner">
                                    <span hidden class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div>
                                <form id="temp-user-apply-form">
                                    <input hidden name="tempUserId" th:value="${tempUser.id}">
                                    <button class="btn btn-sm btn-primary" type="submit">
                                        Одобрить запрос
                                    </button>
                                </form>
                            </div>
                            <div>
                                <form id="temp-user-reject-form">
                                    <input hidden name="tempUserId" th:value="${tempUser.id}">
                                    <button class="btn btn-sm btn-danger" type="submit">Отклонить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Информация
                                </h4>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td class="font-weight-bold">Имя Фамилия</td>
                                            <td th:text="${tempUser.userData.firstname} + ' ' + ${tempUser.userData.lastname}"></td>
                                        </tr>
                                        <tr>
                                            <td class="font-weight-bold">email</td>
                                            <td th:text="${tempUser.userData.email}"></td>
                                        </tr>
                                        <tr>
                                            <td class="font-weight-bold">Номер</td>
                                            <td th:text="${tempUser.userData.phoneNumber}"></td>
                                        </tr>
                                        <tr>
                                            <td class="font-weight-bold">День рождения</td>
                                            <td th:text="${tempUser.userData.dateOfBirth}"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p class="badge"
                                                   th:classappend="${tempUser.userData.active} ? 'badge-success' : 'badge-secondary'"
                                                   th:text="${tempUser.userData.active} ? 'Активен' : 'Не активен'"></p>
                                            </td>
                                            <td>
                                                <button id="activate-deactivate" class="badge"
                                                        th:classappend="${tempUser.userData.active} ? 'badge-secondary' : 'badge-success'"
                                                        th:text="${tempUser.userData.active} ? 'Деактивировать' : 'Активировать'"></button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Редактировать</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <form class="forms-sample" id="update-user-data-form">
                                    <input hidden th:value="${tempUser.userData.id}" id="userdataId" name="userdataId">
                                    <div class="form-group">
                                        <label for="firstname">Имя</label>
                                        <input type="text" class="form-control" name="firstname" id="firstname"
                                               placeholder="Имя">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Фамилия</label>
                                        <input type="text" class="form-control" name="lastname" id="lastname"
                                               placeholder="Фамилия">
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNumber">Номер телефона</label>
                                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                               placeholder="Номер телефона">
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth">День рождения</label>
                                        <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth"
                                               placeholder="День рождения">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Пароль</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Пароль">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Повторите пароль</label>
                                        <input type="password" class="form-control" name="confirmPassword"
                                               id="confirmPassword"
                                               placeholder="Пароль">
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Изменить</button>
                                    <button class="btn btn-light">Сбросить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2023.
                            Академия Роста. Все права защищены</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<script src="/static/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/static/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<script src="/static/custom-js/admin/temp-user-apply-reject.js"></script>
<script src="/static/custom-js/general/check-notifications.js"></script>

<!-- End custom js for this page-->
</body>

</html>
